name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v1

      - name: Check script runs
        run: |
          python counter.py --help
          python counter.py show
          python counter.py up -n 5
          python counter.py down -n 2
          python counter.py reset
